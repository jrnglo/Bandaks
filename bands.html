<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.rtl.min.css" type="text/css">
    <title>Punk Bands List</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        header {
            text-align: center;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
        }

        #bands-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .band-card {
            display: none;
            width: 250px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .band-card img {
            width: 100%;
            max-height: 200px;
        }

        .band-name {
            font-weight: bold;
            margin: 10px 0;
        }

        .selected-card {
            background-color: #cce5ff;
        }

        footer {
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Band Aid</a>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-dismissible alert-info show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Hi There!</strong> Someone has a band recommendations for you
        </div>
        <main id="bands-list">
            <!-- Define your bands using HTML with unique IDs -->
            <div class="band-card" data-band-id="1">
                <img src="https://www.altpress.com/wp-content/uploads/2019/06/06/sleeping-with-sirens-2019.jpg" alt="Sleeping With Sirens">
                <div class="band-name">Sleeping With Sirens</div>
            </div>
            <div class="band-card" data-band-id="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/20140522T121531147.jpg" alt="Mayday Parade">
                <div class="band-name">Mayday Parade</div>
            </div>
            <div class="band-card" data-band-id="3">
                <img src="https://i.ytimg.com/vi/RRKJiM9Njr8/maxresdefault.jpg" alt="My Chemical Romance">
                <div class="band-name">My Chemical Romance</div>
            </div>
            <div class="band-card" data-band-id="4">
                <img src="https://1000logos.net/wp-content/uploads/2020/02/Asking-Alexandria-emblem.jpg" alt="Asking Alexandria">
                <div class="band-name">Asking Alexandria</div>
            </div>
            <div class="band-card" data-band-id="5">
                <img src="https://slipknotmerch.com/cdn/shop/files/SLIP-0168_DC_ShareIMG-01_23b88b67-9969-41ac-8de1-cbc16ea8ecb3_1_grande.png?v=1686315720" alt="Slipknot">
                <div class="band-name">Slipknot</div>
            </div>
        </main>
        <footer>
            &copy; Band Aid
        </footer>
    </div>

    <!-- Bootstrap JavaScript, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const bandIds = params.get('bands');
            return bandIds ? bandIds.split(',') : [];
        }

        const selectedBandIds = getUrlParams();

        const bandCards = document.querySelectorAll(".band-card");
        selectedBandIds.forEach((bandId) => {
            const bandCard = document.querySelector(`[data-band-id="${bandId}"]`);
            if (bandCard) {
                bandCard.style.display = "block";
                bandCard.classList.add("selected-card");
            }
        });
    </script>
</body>
</html>
