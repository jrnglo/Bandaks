<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.rtl.min.css" type="text/css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        p {
            font-size: 17px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .lgn{
         width: 100%;   
         margin-top: 300px;
        }
        a{
            text-decoration: none;
            color: #f8f9fa;
        }
        .gnrt{
            width: 77%;
        }
        .form-control {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }

            .form-control {
                width: 100%;
            }
        }
        .centered-image {
            text-align: center;
        }
        .centered-image img {
            display: block;
            margin: 140px auto 50px;
            max-width: 20%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="centered-image">
                <img src="icon.png" alt="Centered Image" class="img-fluid">
            </div>
            <div class="form-group custom-form-group">
                <label for="lblusername"></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="lblpassword" hidden></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="button" id="paste-btn" class="cpy btn btn-secondary">Paste</button>
            <button type="button" id="login-btn" class="gnrt btn btn-primary">Login</button>
            <br>
            <button type="button" id="copy-all-btn" class="lgn btn btn-primary"><a href="index.html">Create new account</a></button>
        </form>
    </div>
    <footer>
        &copy;Band Aid
    </footer>
    <script>
        // Function to paste copied text into both fields
        function pasteTextToFields() {
            navigator.clipboard.readText().then(function (text) {
                const [username, password] = text.split(",");
                document.getElementById("username").value = username.trim();
                document.getElementById("password").value = password.trim();
            });
        }

        // Add a click event listener to the paste button
        document.getElementById("paste-btn").addEventListener("click", pasteTextToFields);

        // Your login functionality remains the same
        var loginBtn = document.getElementById("login-btn");
        // Add a click event listener to the login button
        loginBtn.addEventListener("click", function () {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                window.location.href = "welcome.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
