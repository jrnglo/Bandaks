<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One-Time Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.rtl.min.css" type="text/css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        p {
            font-size: 17px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .lgn{
         width: 100%;   
         margin-top: 78px;
        }
        a{
            text-decoration: none;
            color: #f8f9fa;
        }
        .gnrt{
            width: 77%;
        }
        .form-control {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }

            .form-control {
                width: 100%;
            }
        }
        .centered-image {
            text-align: center;
        }
        .centered-image img {
            display: block;
            margin: 70px auto 50px;
            max-width: 20%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="centered-image">
                <img src="icon.png" alt="Centered Image" class="img-fluid">
            </div>
            <div class="form-group custom-form-group">
                <label for="lblusername"></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" readonly>
                <label for="lblpassword" hidden></label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Password" readonly>
            </div>
            <button type="button" id="generate-btn" class="gnrt btn btn-primary">Generate Account</button>
            <button type="button" id="copy-all-btn" class="cpy btn btn-secondary">Copy</button>
            <br>
            <br>
<p><small>You need to sign in first before creating recommendations, Account are auto generated and one time use only.</small></p>
            <button type="button" id="copy-all-btn" class="lgn btn btn-primary"><a href="login.html">Login</a></button>
        </form>
    </div>
    <footer>
        &copy;Band Aid
    </footer>
    <script src="script.js"></script>
    <script>
        // JavaScript function to copy all field contents to the clipboard
        document.getElementById("copy-all-btn").addEventListener("click", function() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
    
            const usernameText = usernameInput.value;
            const passwordText = passwordInput.value;
    
            const copiedText = `${usernameText}, ${passwordText}`;
    
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = copiedText;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
