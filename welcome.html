<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.rtl.min.css" type="text/css">
    <title>Punk Bands List</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }
        .lgn{
         width: 100%;   
         margin-top: 10px;
        }
        header {
            text-align: center;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
        }

        #bands-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .band-card {
            width: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer; /* Add pointer cursor to indicate interactivity */
        }

        .band-image {
            max-width: 100%;
            height: auto;
        }

        .band-name {
            font-weight: bold;
            margin: 10px 0;
        }

        .selected {
            background-color: #cce5ff; /* Add a background color to indicate selection */
        }
        footer {
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }

            .form-control {
                width: 100%;
            }
        }
        .centered-image {
            text-align: center;
        }
        .centered-image img {
            display: block;
            margin: 70px auto 50px;
            max-width: 20%;
            height: auto;
        }
        .selected-card {
            background-color: #cce5ff; /* Add background color to indicate selection */
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="centered-image">
        <img src="icon.png" alt="Centered Image" class="img-fluid">
    </div>
    <main id="bands-list">
    </main>
    <button class="lgn btn btn-primary" id="generate-link-btn">Generate Link</button>
    <div class="generated-url">
        <p><strong>Generated URL:</strong></p>
        <input type="text" id="generated-url" readonly>
    </div>
    <script>
        const bandsList = document.getElementById("bands-list");
        const selectedBands = [];

        const punkBands = [
            {
                name: "Sleeping With Sirens",
                image: "https://www.altpress.com/wp-content/uploads/2019/06/06/sleeping-with-sirens-2019.jpg",
            },
            {
                name: "Mayday Parade",
                image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/20140522T121531147.jpg",
            },
            {
                name: "My Chemical Romance",
                image: "https://i.ytimg.com/vi/RRKJiM9Njr8/maxresdefault.jpg",
            },
            {
                name: "Asking Alexandria",
                image: "https://1000logos.net/wp-content/uploads/2020/02/Asking-Alexandria-emblem.jpg",
            },
            {
                name: "Slipknot",
                image: "https://slipknotmerch.com/cdn/shop/files/SLIP-0168_DC_ShareIMG-01_23b88b67-9969-41ac-8de1-cbc16ea8ecb3_1_grande.png?v=1686315720",
            },
            // Add more bands with their details
        ];

        punkBands.forEach((band) => {
            const bandCard = document.createElement("div");
            bandCard.classList.add("band-card");

            const bandImage = document.createElement("img");
            bandImage.classList.add("band-image");
            bandImage.src = band.image;
            bandImage.alt = band.name;

            const bandName = document.createElement("div");
            bandName.classList.add("band-name");
            bandName.textContent = band.name;

            bandCard.addEventListener("click", () => {
                toggleBandSelection(band, bandCard);
            });

            bandCard.appendChild(bandImage);
            bandCard.appendChild(bandName);
            bandsList.appendChild(bandCard);
        });

        function toggleBandSelection(band, bandCard) {
            const bandIndex = selectedBands.findIndex((selectedBand) => selectedBand.name === band.name);

            if (bandIndex === -1) {
                selectedBands.push(band);
                bandCard.classList.add("selected");
            } else {
                selectedBands.splice(bandIndex, 1);
                bandCard.classList.remove("selected");
            }
        }

        const generateLinkButton = document.getElementById("generate-link-btn");
        generateLinkButton.addEventListener("click", generateLink);

        function generateLink() {
            const selectedBandNames = selectedBands.map((band) => band.name);
            const hash = getRandomHash();
            const generatedUrl = `${window.location.origin}${window.location.pathname}#bands=${selectedBandNames.join(",")}&hash=${hash}`;

            const generatedUrlInput = document.getElementById("generated-url");
            generatedUrlInput.value = generatedUrl;

            // Clear selection
            selectedBands.forEach((band) => {
                const bandCard = Array.from(document.querySelectorAll(".band-card")).find(
                    (card) => card.querySelector(".band-name").textContent === band.name
                );

                if (bandCard) {
                    bandCard.classList.remove("selected");
                }
            });
        }

        function getRandomHash() {
            return Math.random().toString(36).substring(7);
        }
    </script>
</div>
<footer>
    &copy; Band Aid
</footer>
</body>
</html>
